        var opacityDefault = 1;
        var opacityHover = 1;
        var modelUrl="./page/assets/name/name.model.json";
        modelUrl = modelUrl.replace(/name/g, modelName);
        console.log(modelUrl);
        // 传入id, 模型path, 重心， 缩放， 默认透明， hover透明度
        loadlive2d("live2dcanvas", modelUrl, headPos, scaling, opacityDefault, opacityHover);
    }

<!-- login handler -->
<script>
    $(document).ready(function() {
        $("#account_type").select2({
            theme: 'bootstrap4'
        });
        load_live2d();
    });

    var vue = new Vue({
        el: "#login",
        data: {
            name: "",
            password: "",
            userType: "",
        },
        methods: {
            do_check: function () {
                if(this.name === null || this.name === undefined || this.name === "") {
                    alert("用户名不能为空！");
                    return false;
                }
                if(this.password === null || this.password === undefined || this.password === "") {
                    alert("密码不能为空！");
                    return false;
                }
                return true;
            },
            do_login: function () {
                let self = this;
                self.userType = $("#account_type option:selected").val();
                if(!self.do_check()) {
                    return;
                }
                $.ajax({
                    type:"post",
                    url:"/blackboard/system/login",
                    data:{
                        name: self.name,
                        password: self.password,
                        userType: self.userType
                    },
                    success:function(res){
                        console.log(res);
                        if(res.code === "400"){
                            localStorage.setItem("token",res.data.token);
                            localStorage.setItem("userType",self.userType);
                            localStorage.setItem("userId", res.data.data.id);
                            localStorage.setItem("user", JSON.stringify(res.data.data));
                            switch (self.userType) {
                                case "1":
                                    console.log("1");
                                    localStorage.setItem("userName", res.data.data.adminName);
                                    localStorage.setItem("userEmail", res.data.data.adminEmail);
                                    localStorage.setItem("userNumber", "");
                                    localStorage.setItem("userSchool", "");
                                    localStorage.setItem("userTitle", "");
                                    localStorage.setItem("userClass", "");
                                    localStorage.setItem("userGrade", "");

                                    window.location.href ="page/admin/admin.html";
                                    break;
                                case "2":
                                    console.log("2");
                                    localStorage.setItem("userName", res.data.data.teacherName);
                                    localStorage.setItem("userNumber", res.data.data.teacherNumber);
                                    localStorage.setItem("userEmail", res.data.data.teacherEmail);
                                    localStorage.setItem("userNumber", res.data.data.teacherNumber);
                                    localStorage.setItem("userSchool", res.data.data.teacherSchool);
                                    localStorage.setItem("userTitle", res.data.data.teacherTitle);
                                    localStorage.setItem("userClass", "");
                                    localStorage.setItem("userGrade", "");

                                    window.location.href = "page/course/courseList.html";
                                    break;

                                case "3":
                                    console.log("3");
                                    localStorage.setItem("userName", res.data.data.studentName);
                                    localStorage.setItem("userNumber", res.data.data.studentNumber);
                                    localStorage.setItem("userEmail", res.data.data.studentEmail);
                                    localStorage.setItem("userNumber", res.data.data.studentNumber);
                                    localStorage.setItem("userSchool", res.data.data.studentSchool);
                                    localStorage.setItem("userTitle", "");
                                    localStorage.setItem("userClass", res.data.data.studentClass);
                                    localStorage.setItem("userGrade", res.data.data.studentGrade);

                                    window.location.href = "page/course/courseList.html";
                                    break;
                            }
                        } else {
                            window.location.href = "";
                            alert("登录失败！请检查输入。")
                        }
                    },
                    error:function(res){
                        console.log(res);
                        window.location.href = "";
                        alert("出问题了！请刷新重试。")
                    }
                });
            }
        }
    })

</script>
