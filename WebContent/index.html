<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="hold-transition login-page">
<div class="login-box" id="login">
    <div class="login-logo">
        <a href="#"><b>智慧</b>板</a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请先登录</p>

            <form id="login_form" style="width: 100%">
                <div class="input-group mb-3">
                    <label for="account_type">账户类型</label>
                    <select id="account_type" class="form-control select2" data-placeholder="选择账户类型" style="width: 100%">
                        <option value="2">教师</option>
                        <option value="3" selected>学生</option>
                        <option value="1">管理员</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input id="account" type="text" name="username" class="form-control" placeholder="学号或者工号或用户名" v-model="name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" name="password" class="form-control" placeholder="密码" v-model="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                记住我
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary btn-block" @click="do_login()">登录</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="#">我忘记密码了</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="page/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="page/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="page/dist/js/adminlte.min.js"></script>
<!-- Select2 -->
<script src="page/plugins/select2/js/select2.full.min.js"></script>

<!-- login handler -->
<script>
    $(document).ready(function() {
        $("#account_type").select2({
            theme: 'bootstrap4'
        });
    });

    var vue = new Vue({
        el: "#login",
        data: {
            name: "",
            password: "",
            userType: "",
        },
        methods: {

            do_check: function () {
                if(this.name === null || this.name === undefined || this.name === "") {
                    alert("用户名不能为空！");
                    return false;
                }
                if(this.password === null || this.password === undefined || this.password === "") {
                    alert("密码不能为空！");
                    return false;
                }
                return true;
            },
            do_login: function () {
                let self = this;
                self.userType = $("#account_type option:selected").val();

                    return;
                }

                    url:"/blackboard/system/login",
                    data:{
                        name: self.name,
                        password: self.password,
                        userType: self.userType

</script>

</body>

</html>
