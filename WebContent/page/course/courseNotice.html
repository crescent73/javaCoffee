<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>courseNotice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="/blackboard/page/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body style="background-color: #f4f6f9">
<div class="content" id="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">课程公告</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">主页</a></li>
                        <li class="breadcrumb-item"><a href="#">课程公告</a></li>
                        <li class="breadcrumb-item active">公告列表</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">

        <div class="card">
            <div class="card-body" >
                <div v-show="!isNoticeEmpty">
                    <div v-for="notice in notices" v-bind:key="notice.id" class="callout callout-info position-relative">
                        <div v-show="notice.noticeLevel === 1" class="ribbon-wrapper">
                            <div class="ribbon bg-info">
                                置顶
                            </div>
                        </div>
                        <h4 class="text-bold">
                            {{ notice.noticeTitle}}
                            <button @click="showDetail(notice)" type="button" style="padding:0" class="btn btn-tool">
                                <i  class="fas fa-edit" data-toggle="modal" data-target=".myModal"></i>
                            </button>
                            <button @click="deleteNotice(notice)" type="button" style="padding:0" class="btn btn-tool">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </h4>
                        <div>发布时间: {{notice.updateDate | formatDate}}</div>
                        <div>发布者: {{ notice.teacherName }}</div>
                        <p>公告内容：<br>{{notice.noticeContent}}</p>
                    </div>
                </div>
                <div v-show="isNoticeEmpty">
                    当前还没有公告哦~
                </div>
            </div>
        </div>

        <!--------------------------------------------修改公告弹框------------------------------------------------------------->
        <div class="modal fade myModal" id="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">修改公告</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>公告标题</label>
                            <input type="text" class="form-control" placeholder="公告标题" v-model="noticeForm.noticeTitle">
                        </div>
                        <div class="form-group">
                            <label>公告内容</label>
                            <textarea class="form-control" rows="3" placeholder="公告内容" v-model="noticeForm.noticeContent"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"
                                   v-model="noticeForm.noticeLevel" v-bind:true-value="1"
                                   v-bind:false-value="2">
                            <label class="form-check-label" for="exampleCheck1">是否置顶</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" @click="modifyNotice" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <!--------------------------------------------修改公告弹框/------------------------------------------------------------->

    </div><!-- /.container-fluid -->
</div>
<!-- /.content-wrapper -->
<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="../dist/js/request.js"></script>
<script src="../dist/js/jquerySession.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script src="requestParam.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#content',
        data() {
            return {
                isNoticeEmpty:true,
                notices: [
                    {
                        id: 1,
                        courseId: "5",
                        publisherId: "3",
                        noticeTitle: "title1",
                        noticeContent: "content1",
                        publishDate: "2019-12-06 06:01:09.0",
                        noticeLevel: 1,
                        teacherName: "老师",
                        // flag:true
                    },
                    {
                    	id:2,
                    	courseId:"5",
                    	publisherId:"3",
                    	noticeTitle:"title2",
                    	noticeContent:"content2",
                    	publishDate:"2019-12-06 06:01:09.0",
                    	noticeLevel:2,
                    	teacherName:"老师",
                    	// flag:true
                    },
                    {
                    	id:3,
                    	courseId:"5",
                    	publisherId:"3",
                    	noticeTitle:"title3",
                    	noticeContent:"content3",
                    	publishDate:"2019-12-06 06:01:09.0",
                    	noticeLevel:1,
                    	teacherName:"老师",
                    	// flag:false
                    }
                ],
                noticeForm: {//修改和查询的form
                    id: "",
                    courseId: "5",
                    publisherId: "",
                    noticeTitle: "",
                    noticeContent: "",
                    noticeLevel: ""
                },
                noticeDetail:{//多增加了teacherName
                    id: "",
                    courseId: "5",
                    publisherId: "",
                    noticeTitle: "",
                    noticeContent: "",
                    noticeLevel: "",
                    publishDate:1576652017000,
                    updateDate:1576652017000,
                    teacherName:""
                }
            }
        },
        methods: {
            showList() {//显示公告列表 courseID
                let that = this;
                this.clearFormData();
                request({
                    type: requestType.post,
                    url: requestUrl.searchNotice,
                    data: this.noticeForm,
                }).then(
                    function success(res) {
                        console.log(res);
                        if(res.code === "208"){//查找成功
                            that.isNoticeEmpty = false;
                            that.notices = res.data.data;//noticeLIst
                        } else {//查找失败
                            that.isNoticeEmpty = true;
                        }
                    },
                    function error(res) {
                        console.log(res)
                    }
                );
            },
            showDetail(notice) {//显示公告详情
                let that = this;
                console.log(notice);
                this.clearFormData();
                this.noticeForm.id = notice.id;
                request({
                    type: requestType.post,
                    url: requestUrl.searchNotice,
                    data: this.noticeForm,
                }).then(
                    function success(res) {
                        console.log(res);
                        if(res.code === "208"){
                            that.noticeDetail = res.data.data[0];
                            that.setData(that.noticeDetail);
                            console.log(that.noticeDetail);
                            console.log(that.noticeForm);
                        }
                    },
                    function error(res) {
                        console.log(res)
                    }
                );
            },
            modifyNotice() {
                let that = this;
                console.log(this.noticeForm);
                request({
                    type: requestType.post,
                    url: requestUrl.modifyNotice,
                    data: this.noticeForm,
                }).then(
                    function success(res) {
                        console.log(res);
                        $('.myModal').modal('hide');//关闭模态框
                        that.showList();//刷新列表
                    },
                    function error(res) {
                        console.log(res)
                    }
                );
            },

            deleteNotice(notice) {
                let that = this;
                console.log(notice);
                Swal.fire({
                    title: '确认删除公告吗?',
                    // text: "删除以后将不能更改",
                    // icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: '删除',
                    cancelButtonText: "取消"
                }).then((result) => {
                    	if (result.value) {
                            request({
                                type: requestType.post,
                                url: requestUrl.deleteNotice,
                                data: {
                                    "noticeId":notice.id
                                },
                            }).then(
                                function success(res) {
                                    console.log(res);
                                    that.showList();//刷新列表
                                },
                                function error(res) {
                                    console.log(res)
                                }
                            );
                    	}
                })
            },
            clearFormData(){
                this.noticeForm.id="";
                // this.noticeForm.courseId="";
                this.noticeForm.publisherId="";
                this.noticeForm.noticeTitle="";
                this.noticeForm.noticeContent="";
                this.noticeForm.noticeLevel="";
            },
            setData(noticeDetail){
                this.noticeForm.id = noticeDetail.id;
                this.noticeForm.courseId=noticeDetail.courseId;
                this.noticeForm.publisherId=noticeDetail.publisherId;
                this.noticeForm.noticeTitle=noticeDetail.noticeTitle;
                this.noticeForm.noticeContent=noticeDetail.noticeContent;
                this.noticeForm.noticeLevel=noticeDetail.noticeLevel;
            }
        },
        filters: {
            formatDate: function (value) {
                let date = new Date(value);
                let y = date.getFullYear();
                let MM = date.getMonth() + 1;
                MM = MM < 10 ? ('0' + MM) : MM;
                let d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                let h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                let m = date.getMinutes();
                m = m < 10 ? ('0' + m) : m;
                let s = date.getSeconds();
                s = s < 10 ? ('0' + s) : s;
                return y + '年' + MM + '月' + d + '日 ' + h + ':' + m + ':' + s;
            },
            capitalize: function (value) {
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            },

        },
        created() {
        },
        mounted() {
            // console.log("this is mounted");
            this.showList();
        }

    })
</script>

</body>

</html>
