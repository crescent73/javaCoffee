<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<title>courseFile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../dist/css/adminlte.min.css">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<!-- 引用阿里的字体图标库 -->
  <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1546252_v6mv4erx9zg.css">
	<!-- 引用vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body  style="background-color: #f4f6f9">
	<!-- Content Wrapper. Contains page content -->
	<div class="content" id="content">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">课程文档</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">主页</a></li>
							<li class="breadcrumb-item"><a href="#">课程文档</a></li>
							<li class="breadcrumb-item active">文档列表</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		<!-- Main content -->
		<div class="content">
			<div class="card">
				<div class="card-body">
					<ul class="list-group">
						<li v-for="file in files" v-bind:key="file.id"  class="list-group-item">
							<div class="media">
								<div class="media-left">
									<a href="#">
										<!-- <img class="media-object" src="..." alt="image"> -->
									</a>
								</div>
								<div class="media-body">
									<h4 class="media-heading text-bold">
										文件名： {{file.fileName}}
										<button type="button" class="btn btn-tool">
											<i class="fas fa-edit"></i>
										</button>
									</h4>
									<p class="list-group-item-text">
										上传者: {{file.teacherName}} <br>
										上传时间: {{file.uploadDate | formatDate}} <br>
										文件描述： <br>
										{{ file.fileDescription }}
									</p>
									<p>
										附件：<br>
										<span v-for="attachment in file.attachmentList" v-bind:key="attachment.id">
											<span class="iconfont iconyasuobao-  mr-2"></span>
											<span @click="click(attachment)" class="text-muted">{{attachment.attachmentName}}</span><br>
										</span>
									</p>
								</div>
							</div>
						</li>
					</ul>
				</div><!-- /.card-body -->
			</div><!-- /.card -->
		</div><!-- /.container-fluid -->
	</div>
	<!-- /.content-wrapper -->
</body>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="/blackboard/page/dist/js/request.js"></script>
<script src="/blackboard/page/dist/js/jquerySession.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script  type="text/javascript">
	var app = new Vue({
		el: '#content',
		data() {
			return{
				files:[
					{
						"id": 1,
						"fileName": "name1",
						"uploadDate": 1575773666000,
						"courseId": 1,
						"uploaderId": 1,
						"fileDescription": "des1",
						"teacherName":"name1"
					},
					{
						"id": 2,
						"fileName": "name2",
						"uploadDate": 1575773666000,
						"courseId": 1,
						"uploaderId": 1,
						"fileDescription": "des2",
						"teacherName":"name1"
					}

				],
				fileForm:{
					"courseId": 4,
					"uploaderId": 2,
					"fileName": "",
				}
			}
		},
		methods:{
			fileList(){
				let that = this;
				request({
					type:"post",
					url:"/blackboard/system/searchFile",
					data:that.fileForm,
				}).then(
						function success(res){
							console.log(res);
							that.files = res.data.data;
							console.log(that.files);
						},
						function error(res){
							console.log(res)
						}
				);
			},
			click(attachment){
				console.log(attachment);

			},
		},
		filters: {
			formatDate: function (value) {
				let date = new Date(value);
				let y = date.getFullYear();
				let MM = date.getMonth() + 1;
				MM = MM < 10 ? ('0' + MM) : MM;
				let d = date.getDate();
				d = d < 10 ? ('0' + d) : d;
				let h = date.getHours();
				h = h < 10 ? ('0' + h) : h;
				let m = date.getMinutes();
				m = m < 10 ? ('0' + m) : m;
				let s = date.getSeconds();
				s = s < 10 ? ('0' + s) : s;
				return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
			},
		},
		created(){
		},
		mounted(){
			// console.log("this is mounted");
			this.fileList();
		}

	})
</script>
</html>
