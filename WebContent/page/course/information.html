<body class="hold-transition layout-top-nav" style="background-image:url('../dist/css/tj.jpg');background-position:10% 50%;background-size:450px 280px;background-repeat:no-repeat;" >
<div class="wrapper" id="mainpage">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white top_block">
        <div class="container">
            <span class="iconfont iconxiaoheiban bb" style="font-size: 30px;margin-left: 10px;"></span>
            <span class="brand-text bb" style="font-family:Ink Free;font-size: 30px;margin-left: 10px;">blackboard</span>
            <!-- Right navbar links -->
            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">

                    <li class="nav-item  nav-sidebar">
                        <a class="nav-link help" data-toggle="dropdown" href="#">
<!--                            <i class="nav-icon fas fa-user"></i>-->
                            <p class="help">查看帮助</p>
                        </a>
                    </li>
                </ul>
            </ul>
        </div>

    <div class="content-wrapper" style="background-color: white">
        <!-- Main content -->
        <div class="content">
            <div class="container">
                <div class="login-box float-right " id="login" style="margin-top: 10%">
                    <div class="login-logo">
                        <div class="title_style"><b>智慧</b>板</div>
                    </div>

                    <div class="activityBox">
                        <div class="card-body login-card-body">

                            <form id="login_form" style="width: 100%">
                                <div class="input-group mb-3">
                                    <label for="account_type">账户类型</label>
                                    <select id="account_type" class="form-control select2" data-placeholder="选择账户类型" style="width: 100%">
                                        <option value="2">教师</option>
                                        <option value="3" selected>学生</option>
                                        <option value="1">管理员</option>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <input id="account" type="text" name="username" class="form-control" placeholder="学号或者工号或用户名" v-model="name">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input id="password" type="password" name="password" class="form-control" placeholder="密码" v-model="password">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-block float-right" @click="do_login()">登录</button>
                            </form>

                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
