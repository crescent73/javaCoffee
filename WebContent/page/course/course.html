<script type="text/javascript">
  var app = new Vue({
    el: '#mainpage',
    data() {
      return{
        logoutData:{
          id:null,
          userType:null
        },
        isTeacher:false,
        userName:null
      }
    },
    methods:{
        init(type){
            console.log(type,localStorage.getItem("userId"));
            switch(type){
                case 2://教师
                    this.logoutData.id = localStorage.getItem("userId");
                    this.logoutData.userType = localStorage.getItem("userType");
                    this.isTeacher = true;
                    break;
                case 3://学生
                    this.logoutData.id = localStorage.getItem("userId");
                    this.logoutData.userType = localStorage.getItem("userType");
                    this.isTeacher = false;
                    break;
                case 1:
                    window.location.href = requestHref.login;//跳转到登陆页面
                    break;
                default:
                    window.location.href = requestHref.login;//跳转到登陆页面
            }
        },
        logout(){
            console.log(localStorage.getItem("token"));
            request({
                type:requestType.post,
                url:requestUrl.logout,
                data:this.logoutData,
            }).then(
                function success(res){
                    localStorage.clear();
                    console.log(res);
                    console.log(res.code);
                    window.location.href="/blackboard/";
                },
                function error(res){
                    console.log(res)
                }
            );
        },
    },
    created(){
        console.log(getUrlParam("courseId"));
        this.init(localStorage.getItem("userType"));
      },
      mounted(){
      }
  })
