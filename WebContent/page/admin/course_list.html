<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body  style="background-color: #f4f6f9">

<div class="content" id="content">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">课程管理</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="home.html">主页</a></li>
                        <li class="breadcrumb-item active">课程列表</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">课程列表</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>课程ID</th>
                            <th>课程号</th>
                            <th>课程名</th>
                            <th>学院</th>
                            <th>学期</th>
                            <th>学分</th>
                            <th>类型</th>
                            <th>教师名</th>
                            <th>教师ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(course, index) in payload">
                            <tr @click="on_content_click(course.id)">
                                <td>{{course.id}}</td>
                                <td>{{course.courseNumber}}</td>
                                <td>{{course.courseName}}</td>
                                <td>{{course.courseSchool}}</td>
                                <td>{{course.courseSemester}}</td>
                                <td>{{course.courseCredit}}</td>
                                <td>{{course.courseType}}</td>
                                <td>{{course.teacherName}}</td>
                                <td>{{course.teacherId}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item"><a class="page-link" @click="on_previous_page()">«</a></li>
                    <template v-for="page_nav in page_navs">
                        <li class="page-item" :class="{active: current_page === page_nav}"><a class="page-link" @click="on_nav_page(page_nav)">{{page_nav}}</a></li>
                    </template>
                    <li class="page-item"><a class="page-link" @click="on_next_page()">»</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

<script>
    vue = new Vue({
        el: "#content",
        data: {
            payloads: new Map(),
            payload: [],
            start_page: 1,
            end_page: 1,
            current_page: 1,
            page_size: 1,
            page_count: 0,
            page_navs: [],
        },

        methods: {
            on_previous_page: function () {
                this.nav_to(this.current_page - 1);
            },
            on_next_page: function () {
                this.nav_to(this.current_page + 1)
            },
            on_nav_page: function (index) {
                this.nav_to(index);
            },
            on_content_click: function (courseId) {
                window.location.href = "/blackboard/page/admin/course_detail.html?course_id=" + courseId;
            },
            is_end_page: function (index) {
                return this.current_page === this.end_page;
            },
            is_start_page: function (index) {
                return this.current_page === this.start_page;
            },
            nav_to: function (index) {
                if(index > this.end_page) {
                    alert("这是最后一页了！");
                    return;
                } else if(index < this.start_page) {
                    alert("这是以经第一页了！");
                    return;
                }

                this.payload = this.get_payload(index);
                this.current_page = index;
            },
            set_nav: function () {
                var start = this.current_page - 2;
                var end = this.current_page + 2;
                if(start < this.start_page) {
                    start = this.start_page;
                }
                if(end > this.end_page) {
                    end = this.end_page;
                }

                this.page_navs = [];
                for(var i = start; i < end + 1; i++) {
                    this.page_navs.push(i);
                }
            },
            get_payload: function (index) {
                let self = this;
                var data = self.payloads.get(index);

                if(data === undefined) {
                    var form = {
                        pageNum: index,
                        pageSize: self.page_size
                    };

                    $.ajax({
                        type:"post",
                        url: "/blackboard/system/searchCourse",
                        data: form,
                        success: function (res) {
                            if(res.code === "208") {
                                self.current_page = res.data.pageNum;
                                self.page_size = res.data.pageSize;
                                self.page_count = res.data.pages;
                                self.start_page = 1;
                                self.end_page = self.page_count;
                                self.payloads[res.data.pageNum] = res.data.data;
                                self.payload = res.data.data;
                                self.set_nav();
                            }
                        },
                        error: function (res) {
                            console.log(res)
                        }
                    })
                }
                self.set_nav();
                return data;
            }
        },
        mounted: function () {
            this.get_payload(1);
        }
    });
</script>

</html>
