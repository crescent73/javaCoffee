<script type="text/javascript">

    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 1500,
        grow: 'row'
    });

    function logout() {
        request({
            type:"post",
            url:"/blackboard/system/logout",
            data: {
                id:2,
                userType: localStorage.getItem("userType")
            },
        }).then(
            function success(res){
                $.session.clear();
                localStorage.clear();
                console.log(res);
                console.log(res.code);
                window.location.href="/blackboard/";
            },
            function error(res){
                console.log(res)
            }
        );
    }

    var vue = new Vue({
        el: "#mainpage",
        data: {
            userName: "",
            userEmail: "",
            original_password: "",
            retype_password: "",
            password: ""
        },
        methods: {
            reset_password: function () {
                let self = this;

                if(self.original_password === "" || self.original_password === undefined || self.original_password === null) {
                    Toast.fire({
                        type: 'error',
                        title: '请输入原始密码'
                    });
                    return;
                }
                if(self.password === "" || self.password === undefined || self.password === null) {
                    Toast.fire({
                        type: 'error',
                        title: '请输入新密码'
                    });
                    return;
                }
                if(self.retype_password === "" || self.retype_password === undefined || self.retype_password === null) {
                    Toast.fire({
                        type: 'error',
                        title: '请确认新密码'
                    });
                    return;
                }
                if(self.retype_password !== self.password) {
                    Toast.fire({
                        type: 'error',
                        title: '两次输入的密码不匹配！'
                    });
                    return;
                }
                if(self.password === self.original_password) {
                    Toast.fire({
                        type: 'error',
                        title: '新密码与原始密码相同！'
                    });
                    return;
                }

                request({
                    type:"post",
                    url:"/blackboard/system/modifyInfo",
                    data: {
                        id: localStorage.getItem("userId"),
                        userType: localStorage.getItem("userType"),
                        password: self.password
                    },
                }).then(
                    function success(res){
                        console.log(res);
                        if(res.code === "206") {
                            Toast.fire({
                                timer: 5000,
                                type: 'success',
                                title: '修改密码成功！',
                                onAfterClose: function () {
                                    window.location.href = "/blackboard/"
                                }
                            });
                        }
                    },
                    function error(res){
                        console.log(res);
                        Toast.fire({
                            type: 'error',
                            title: '出问题了，修改失败！'
                        });
                    }
                );
            }
        },
        mounted: function () {
            this.userName = localStorage.getItem("userName");
            this.userEmail = localStorage.getItem("userEmail")
        }
    });
</script>
