<script type="text/javascript">
    function logout() {
        console.log($.session.get("token"));
        request({
            type:"post",
            url:"/blackboard/system/logout",
            data:this.logoutData,
        }).then(
            function success(res){
                $.session.clear();
                console.log(res);
                console.log(res.code);
                window.location.href="/blackboard/";
            },
            function error(res){
                console.log(res)
            }
        );
    }
</script>
