<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Select2 -->
    <link rel="stylesheet" href="../plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
</head>

<body  style="background-color: #f4f6f9">
<div class="content" id="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">学生管理</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="home.html">主页</a></li>
                        <li class="breadcrumb-item"><a href="student_list.html">学生列表</a></li>
                        <li class="breadcrumb-item active">学生详情</li>
                    </ol>
                </div>
            </div>

            <div class="card card-default">

                <div class="card-header">
                    <h3 class="card-title">学生详情</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_name_input">姓名</label>
                                <input type="text" class="form-control" id="student_name_input" placeholder="输入学生姓名" v-model="form.studentName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_number_input">学号</label>
                                <input type="text" class="form-control" id="student_number_input" placeholder="输入学生学号" v-model="form.studentNumber">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_class_input">班级</label>
                                <input type="text" class="form-control" id="student_class_input" placeholder="输入学生班级" v-model="form.studentClass">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_grade_select">年级</label>
                                <select type="text" class="form-control select2" id="student_grade_select" data-placeholder="输入学生年级">
                                    <option :selected="student.studentGrade === '2015'">2015</option>
                                    <option :selected="student.studentGrade === '2016'">2016</option>
                                    <option :selected="student.studentGrade === '2017'">2017</option>
                                    <option :selected="student.studentGrade === '2018'">2018</option>
                                    <option :selected="student.studentGrade === '2019'">2019</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_school_select">学院</label>
                                <select id="student_school_select" class="form-control select2" data-placeholder="选择学生所属学院">
                                    <option value="1" :selected="student.studentSchool === 1">信息与安全工程学院</option>
                                    <option value="2" :selected="student.studentSchool === 2">马克思主义学院</option>
                                    <option value="3" :selected="student.studentSchool === 3">哲学院</option>
                                    <option value="4" :selected="student.studentSchool === 4">经济学院</option>
                                    <option value="5" :selected="student.studentSchool === 5">财政税务学院</option>
                                    <option value="6" :selected="student.studentSchool === 6">金融学院</option>
                                    <option value="7" :selected="student.studentSchool === 7">法学院</option>
                                    <option value="8" :selected="student.studentSchool === 8">刑事司法学院</option>
                                    <option value="9" :selected="student.studentSchool === 9">外国语学院</option>
                                    <option value="10" :selected="student.studentSchool === 10">新闻与文化传播学院</option>
                                    <option value="11" :selected="student.studentSchool === 11">工商管理学院</option>
                                    <option value="12" :selected="student.studentSchool === 12">文澜学院</option>
                                    <option value="13" :selected="student.studentSchool === 13">会计学院</option>
                                    <option value="14" :selected="student.studentSchool === 14">统计与数学学院</option>
                                    <option value="15" :selected="student.studentSchool === 15">中韩新媒体学院</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_password_input">登录初始密码</label>
                                <input type="text" class="form-control" id="student_password_input" v-model="form.studentPassword">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="student_email_input">学生邮箱</label>
                                <input type="email" class="form-control" id="student_email_input" v-model="form.studentEmail">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger float-left" @click="on_delete_student()">删除学生</button>
                </div>
            </div>

            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">课程列表</h3>

                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 250px;">
                            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body table-responsive p-0">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>课程ID</th>
                            <th>课程号</th>
                            <th>课程名</th>
                            <th>学院</th>
                            <th>学期</th>
                            <th>学分</th>
                            <th>类型</th>
                            <th>教师名</th>
                            <th>教师ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template v-for="(course, index) in payload">
                            <tr @click="on_content_click(course.id)">
                                <td>{{course.id}}</td>
                                <td>{{course.courseNumber}}</td>
                                <td>{{course.courseName}}</td>
                                <td>{{course.courseSchool}}</td>
                                <td>{{course.courseSemester}}</td>
                                <td>{{course.courseCredit}}</td>
                                <td>{{course.courseType}}</td>
                                <td>{{course.teacherName}}</td>
                                <td>{{course.teacherId}}</td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>

                <div class="card-footer clearfix">
                    <ul class="pagination pagination-sm m-0 float-right">
                        <li class="page-item"><a class="page-link" @click="on_previous_page()">«</a></li>
                        <template v-for="page_nav in page_navs">
                            <li class="page-item" :class="{active: current_page === page_nav}"><a class="page-link" @click="on_nav_page(page_nav)">{{page_nav}}</a></li>
                        </template>
                        <li class="page-item"><a class="page-link" @click="on_next_page()">»</a></li>
                    </ul>
                </div>

            </div>

            <div class="card card-default">

            </div>
        </div>
    </div>
</div>


</body>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/js/select2.full.min.js"></script>

<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="/blackboard/page/dist/js/request.js"></script>
<script src="/blackboard/page/dist/js/jquerySession.js"></script>

<script>

    $(document).ready(function() {
        $("#for_student_course").select2({
            theme: 'bootstrap4',
            ajax: {
                delay: 500,
                type: 'post',
                url: '/blackboard/system/searchCourseByKey',
                headers:{
                    token:$.session.get("token")
                },
                data: function (params) {
                    return {
                        key: params.term
                    };
                },
                processResults: function (data, params) {
                    if(data.code === "208") {
                        var courses = data.data.data;
                        var list = [];
                        courses.forEach(function (course) {
                            var option = {
                                id: "",
                                text: "",
                            };
                            option.id = course.id;
                            option.text = course.courseNumber + " " + course.courseName;
                            list.push(option);
                        });
                        return {
                            results: list
                        }
                    }
                    return {
                        results: []
                    };
                },
                cache: true
            },
            language: {
                noResults: function (params) {
                    return "没有找到，请确认课程名或课程号。"
                },
                searching: function () {
                    return '搜索中...';
                }
            }
        });
    });

    var vue = new Vue({
        el: "#content",
        data: {
            form: {
                studentName: "",
                studentNumber: "",
                studentClass: "",
                studentGrade: "",
                studentEmail: "",
                studentPassword: "",
                studentSchool: "",
            },
            student: {
                id: 0
            },
            payloads: new Map(),
            payload: [],
            start_page: 1,
            end_page: 1,
            current_page: 1,
            page_size: 20,
            page_count: 0,
            page_navs: [],
        },
        methods: {
            on_delete_student: function () {
                let self = this;
                $.ajax({
                    type:"post",
                    url: "/blackboard/admin/deleteStudent",
                    headers:{
                        token:$.session.get("token")
                    },
                    data: {studentId: self.student.id},
                    success: function (res) {
                        console.log(res);
                        if(res.code === "204") {
                            alert("删除成功！");
                            window.location.href = "/blackboard/page/admin/student_list.html";
                        } else {
                            alert("删除失败！");
                        }
                    },
                    error: function (res) {
                        console.log(res);
                        alert("出问题了，请稍后重试！");
                    }
                })
            },
            on_previous_page: function () {
                this.nav_to(this.current_page - 1);
            },
            on_next_page: function () {
                this.nav_to(this.current_page + 1)
            },
            on_nav_page: function (index) {
                this.nav_to(index);
            },
            on_content_click: function (courseId) {
                window.location.href = "/blackboard/page/admin/course_detail.html?course_id=" + courseId;
            },
            is_end_page: function (index) {
                return this.current_page === this.end_page;
            },
            is_start_page: function (index) {
                return this.current_page === this.start_page;
            },
            nav_to: function (index) {
                if(index > this.end_page) {
                    alert("这是最后一页了！");
                    return;
                } else if(index < this.start_page) {
                    alert("这是以经第一页了！");
                    return;
                }

                this.payload = this.get_payload(index);
                this.current_page = index;
            },
            set_nav: function () {
                var start = this.current_page - 2;
                var end = this.current_page + 2;
                if(start < this.start_page) {
                    start = this.start_page;
                }
                if(end > this.end_page) {
                    end = this.end_page;
                }

                this.page_navs = [];
                for(var i = start; i < end + 1; i++) {
                    this.page_navs.push(i);
                }
            },
            get_payload: function (index) {
                let self = this;
                var data = self.payloads.get(index);

                if(data === undefined) {
                    var form = {
                        pageNum: index,
                        pageSize: self.page_size,
                        studentId: self.student.id
                    };

                    $.ajax({
                        type:"post",
                        url: "/blackboard/system/searchCourse",
                        headers:{
                            token:$.session.get("token")
                        },
                        data: form,
                        success: function (res) {
                            if(res.code === "208") {
                                self.current_page = res.data.pageNum;
                                self.page_size = res.data.pageSize;
                                self.page_count = res.data.pages;
                                self.start_page = 1;
                                self.end_page = self.page_count;
                                self.payloads[res.data.pageNum] = res.data.data;
                                self.payload = res.data.data;
                                self.set_nav();
                            }
                        },
                        error: function (res) {
                            console.log(res)
                        }
                    })
                }
                self.set_nav();
                return data;
            },
            load_student: function () {
                let self = this;
                var form = {
                    studentId: self.student.id
                };
                $.ajax({
                    type:"post",
                    url: "/blackboard/system/searchStudent",
                    headers:{
                        token:$.session.get("token")
                    },
                    data: form,
                    success: function (res) {
                        if(res.code === "208") {
                            self.form = res.data.data[0];
                            self.student = res.data.data[0];
                        }
                    },
                    error: function (res) {
                        console.log(res)
                    }
                })
            }
        },
        mounted: function () {
            let self = this;
            var query = window.location.href.split("?");
            if(query.length === 2) {
                var params = new Map();
                var str = query[1].split("&");
                str.forEach(function (item) {
                    var param = item.split("=");
                    if(param.length === 2) {
                        params.set(param[0], param[1]);
                    }
                });
                if(params.has("student_id")) {
                    self.student.id = params.get("student_id");
                    self.load_student();
                    self.get_payload(1);
                } else {
                    alert("出问题了，请刷新重试！");
                    window.location.href = "/blackboard/page/admin/student_list.html";
                }
            } else {
                alert("出问题了，请刷新重试！");
                window.location.href = "/blackboard/page/admin/student_list.html";
            }
        }
    })

</script>
</html>
