<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Student</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Select2 -->
    <link rel="stylesheet" href="../plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
</head>

<body  style="background-color: #f4f6f9">
<div class="content" id="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">学生管理</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="home.html">主页</a></li>
                        <li class="breadcrumb-item active">添加学生</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="card card-default">

            <div class="card-header">
                <h3 class="card-title">添加学生</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_name_input">姓名</label>
                            <input type="text" class="form-control" id="student_name_input" placeholder="输入学生姓名" v-model="form.studentName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_number_input">学号</label>
                            <input type="text" class="form-control" id="student_number_input" placeholder="输入学生学号" v-model="form.studentNumber">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_class_input">班级</label>
                            <input type="text" class="form-control" id="student_class_input" placeholder="输入学生班级" v-model="form.studentClass">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_grade_select">年级</label>
                            <select type="text" class="form-control select2" id="student_grade_select" data-placeholder="输入学生年级">
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_school_select">学院</label>
                            <select id="student_school_select" class="form-control select2" data-placeholder="选择学生所属学院">
                                <option value="1">信息与安全工程学院</option>
                                <option value="2">马克思主义学院</option>
                                <option value="3">哲学院</option>
                                <option value="4">经济学院</option>
                                <option value="5">财政税务学院</option>
                                <option value="6">金融学院</option>
                                <option value="7">法学院</option>
                                <option value="8">刑事司法学院</option>
                                <option value="9">外国语学院</option>
                                <option value="10">新闻与文化传播学院</option>
                                <option value="11">工商管理学院</option>
                                <option value="12">文澜学院</option>
                                <option value="13">会计学院</option>
                                <option value="14">统计与数学学院</option>
                                <option value="15">中韩新媒体学院</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_password_input">登录初始密码</label>
                            <input type="text" class="form-control" id="student_password_input" v-model="form.studentPassword">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_email_input">学生邮箱</label>
                            <input type="email" class="form-control" id="student_email_input" v-model="form.studentEmail">
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" @click="on_submit()">添加</button>
            </div>
        </div>
    </div>

</div>


</body>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

<!-- Select2 -->
<script src="../plugins/select2/js/select2.full.min.js"></script>

<script src="/blackboard/page/dist/js/request.js"></script>
<script src="/blackboard/page/dist/js/jquerySession.js"></script>

<script>
    $(document).ready(function() {

        $("#student_grade_select").select2({
            theme: 'bootstrap4'
        });
        $("#student_school_select").select2({
            theme: 'bootstrap4'
        });
    });

    var vue = new Vue({
        el: "#content",
        data: {
            form: {
                studentName: "",
                studentNumber: "",
                studentClass: "",
                studentGrade: "",
                studentEmail: "",
                studentPassword: "",
                studentSchool: "",
            }
        },
        methods: {
            on_submit: function () {
                this.form.studentSchool = $("#student_school_select option:selected").val();
                this.form.studentGrade = $("#student_grade_select option:selected").val();
                if(this.do_check()){
                    this.do_post();
                }
            },
            do_check: function () {
                if(this.form.studentName === undefined || this.form.studentName.replace("\\s") === "") {
                    alert("学生姓名不能为空！");
                    return false;
                }
                if(this.form.studentNumber === undefined || this.form.studentNumber.replace("\\s") === "") {
                    alert("学号不能为空！");
                    return false;
                }
                if(this.form.studentClass === undefined || this.form.studentClass.replace("\\s") === "") {
                    alert("班级不能为空！");
                    return false;
                }
                return true;
            },
            do_post: function () {
                let self = this;
                $.ajax({
                    type:"post",
                    url:"/blackboard/admin/addStudent",
                    headers:{
                        token:$.session.get("token")
                    },
                    data: self.form,
                    success:function(res){
                        self.do_clean(res);
                        console.log(res);
                        console.log(res.code);
                    },
                    error:function(res){
                        console.log(res)
                    }
                })
            },
            do_clean: function (data) {
                if(data.code === "202") {
                    window.location.href="/blackboard/page/admin/add_student.html";
                    alert("添加成功！");
                } else if(data.code === "203") {
                    alert("添加失败！\n" + data.msg);
                } else if(data.code === "301") {
                    alert("添加失败！信息不完整！\n" + data.msg);
                }
            }
        }
    })

</script>
</html>
