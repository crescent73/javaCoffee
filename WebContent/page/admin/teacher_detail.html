<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- select2 -->
    <link rel="stylesheet" href="../plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="../plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="../plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <link rel="stylesheet" href="../plugins/sweetalert2/sweetalert2.min.css">
</head>

<body  style="background-color: #f4f6f9">
<div class="content" id="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">教师管理</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="home.html">主页</a></li>
                        <li class="breadcrumb-item"><a href="teacher_list.html">教师列表</a></li>
                        <li class="breadcrumb-item active">教师详情</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">教师详情</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-remove"></i></button>
                </div>
            </div>

            <div class="card-body">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="teacher_name_input">教师名</label>
                            <input type="text" class="form-control" id="teacher_name_input" placeholder="输入教师名" v-model="form.teacherName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="teacher_number_input">教师工号</label>
                            <input type="text" class="form-control" id="teacher_number_input" placeholder="输入教师工号" v-model="form.teacherNumber">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="teacher_school_select">学院</label>
                            <select id="teacher_school_select" class="form-control select2" data-placeholder="选择教师所属学院">
                                <option value="1" :selected="teacher.teacherSchool === 1">信息与安全工程学院</option>
                                <option value="2" :selected="teacher.teacherSchool === 2">马克思主义学院</option>
                                <option value="3" :selected="teacher.teacherSchool === 3">哲学院</option>
                                <option value="4" :selected="teacher.teacherSchool === 4">经济学院</option>
                                <option value="5" :selected="teacher.teacherSchool === 5">财政税务学院</option>
                                <option value="6" :selected="teacher.teacherSchool === 6">金融学院</option>
                                <option value="7" :selected="teacher.teacherSchool === 7">法学院</option>
                                <option value="8" :selected="teacher.teacherSchool === 8">刑事司法学院</option>
                                <option value="9" :selected="teacher.teacherSchool === 9">外国语学院</option>
                                <option value="10" :selected="teacher.teacherSchool === 10">新闻与文化传播学院</option>
                                <option value="11" :selected="teacher.teacherSchool === 11">工商管理学院</option>
                                <option value="12" :selected="teacher.teacherSchool === 12">文澜学院</option>
                                <option value="13" :selected="teacher.teacherSchool === 13">会计学院</option>
                                <option value="14" :selected="teacher.teacherSchool === 14">统计与数学学院</option>
                                <option value="15" :selected="teacher.teacherSchool === 15">中韩新媒体学院</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="teacher_title_select">教师职称</label>
                            <select id="teacher_title_select" class="form-control select2" data-placeholder="选择教师职称">
                                <option value="1" :selected="teacher.teacherTitle === '1'">助教</option>
                                <option value="2" :selected="teacher.teacherTitle === '2'">讲师</option>
                                <option value="3" :selected="teacher.teacherTitle === '3'">教授</option>
                                <option value="4" :selected="teacher.teacherTitle === '4'">副教授</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_password_input">登录初始密码</label>
                            <input type="password" class="form-control" id="student_password_input" v-model="form.teacherPassword">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="student_email_input">教师邮箱</label>
                            <input type="email" class="form-control" id="student_email_input" v-model="form.teacherEmail">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-danger float-left" @click="on_delete_teacher()">删除教师</button>
                <button type="submit" class="btn btn-primary float-right" @click="on_reset_teacher()">重置</button>
                <button type="button" class="btn btn-primary float-right" @click="on_modify_teacher()">修改教师</button>

            </div>

        </div>

        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">课程列表</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search" v-model="search_key">

                        <div class="input-group-append">
                            <button type="button" class="btn btn-default" @click="on_search()"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>课程号</th>
                        <th>课程名</th>
                        <th>学院</th>
                        <th>学期</th>
                        <th>学分</th>
                        <th>类型</th>
                        <th>教师名</th>
                        <th>教师编号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template v-for="(course, index) in payload">
                        <tr @click="on_content_click(course.id)">
                            <td>{{course.courseNumber}}</td>
                            <td>{{course.courseName}}</td>
                            <td>{{course.courseSchool | schoolFormat}}</td>
                            <td>{{course.courseSemester}}</td>
                            <td>{{course.courseCredit}}</td>
                            <td>{{course.courseType | typeFormat}}</td>
                            <td>{{course.teacherName}}</td>
                            <td>{{course.teacherNumber}}</td>
                        </tr>
                    </template>
                    </tbody>
                </table>
                <div v-show="payload.length === 0">
                    <p>
                    <div style="text-align: center;">没有记录了</div>
                    </p>
                </div>
            </div>

            <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item"><a class="page-link" @click="on_previous_page()">«</a></li>
                    <template v-for="page_nav in page_navs">
                        <li class="page-item" :class="{active: current_page === page_nav}"><a class="page-link" @click="on_nav_page(page_nav)">{{page_nav}}</a></li>
                    </template>
                    <li class="page-item"><a class="page-link" @click="on_next_page()">»</a></li>
                </ul>
            </div>

        </div>

    </div>

</div>


</body>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Select2 -->
<script src="../plugins/select2/js/select2.full.min.js"></script>

<script src="../dist/js/request.js"></script>
<script src="../dist/js/jquerySession.js"></script>

<script src="../plugins/sweetalert2/sweetalert2.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    $(document).ready(function() {
        $("#teacher_school_select").select2({
            theme: 'bootstrap4'
        });
    });

    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 1500,
        grow: 'row'
    });

    var vue = new Vue({
        el: "#content",
        data: {
            form: {
                teacherName: "",
                teacherNumber: "",
                teacherTitle: "",
                teacherEmail: "",
                teacherPassword: "",
                teacherSchool: "",
            },
            teacher: {
                id: 0
            },
            course: [],
            payloads: new Map(),
            payload: [],
            start_page: 1,
            end_page: 1,
            current_page: 1,
            page_size: 20,
            page_count: 0,
            page_navs: [],
            search_key: "",
        },
        methods: {
            do_check: function () {
                if(this.form.teacherName === undefined || this.form.teacherName.replace("\\s") === "") {
                    Toast.fire({
                        type: 'error',
                        title: '教师姓名不能为空'
                    });
                    return false;
                }
                if(this.form.teacherNumber === undefined || this.form.teacherNumber.replace("\\s") === "") {
                    Toast.fire({
                        type: 'error',
                        title: '教师工号不能为空'
                    });
                    return false;
                }
                if(this.form.teacherTitle === undefined || this.form.teacherTitle.replace("\\s") === "") {
                    Toast.fire({
                        type: 'error',
                        title: '教师职称不能为空'
                    });
                    return false;
                }
                if(this.form.teacherSchool === undefined || this.form.teacherSchool === null) {
                    Toast.fire({
                        type: 'error',
                        title: '教师学院不能为空'
                    });
                    return false;
                }
                if(this.form.teacherPassword === undefined || this.form.teacherPassword.replace("\\s") === "") {
                    Toast.fire({
                        type: 'error',
                        title: '初始登录密码不能为空'
                    });
                    return false;
                }
                return true;
            },
            on_modify_teacher: function () {
                let self = this;
                self.form.teacherSchool = $("#teacher_school_select option:selected").val();
                self.form.teacherTitle = $("#teacher_title_select option:selected").val();

                if(!self.do_check()) {
                    return false;
                }

                swal({
                    title: "你确定要修改吗？",
                    text: "这个操作是不可以撤销的！",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        $.ajax({
                            type: "post",
                            url: "/blackboard/admin/modifyTeacher",
                            headers:{
                                token: localStorage.getItem("token")
                            },
                            data: self.form,
                            success: function (res) {
                                console.log(res);
                                if(res.code === "206") {
                                    swal("学生信息已被修改！", {
                                        icon: "success"
                                    }).then(()=>{
                                        window.location.href = "/blackboard/page/admin/teacher_detail.html?teacher_id = " + self.teacher.id;
                                    });
                                } else {
                                    swal("修改失败！", {
                                        icon: "error",
                                    });
                                }
                            },
                            error: function (res) {
                                console.log(res);
                                swal("修改失败！", {
                                    icon: "error",
                                });
                            }
                        });
                    } else {
                        swal("操作已取消");
                    }
                });
            },
            on_delete_teacher: function () {
                let self = this;
                swal({
                    title: "你确定要删除吗？",
                    text: "这个操作是不可以撤销的！",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                }).then((willDelete) => {
                    if (willDelete) {
                        $.ajax({
                            type:"post",
                            url: "/blackboard/admin/deleteTeacher",
                            headers:{
                                token: localStorage.getItem("token")
                            },
                            data: {teacherId: self.teacher.id},
                            success: function (res) {
                                console.log(res);
                                if(res.code === "204") {
                                    swal("删除成功！", {
                                        icon: "success"
                                    }).then(()=>{
                                        window.location.href = "/blackboard/page/admin/teacher_list.html";
                                    });
                                } else {
                                    swal("删除失败！", {
                                        icon: "error",
                                    });
                                }
                            },
                            error: function (res) {
                                console.log(res);
                                swal("删除失败！", {
                                    icon: "error",
                                });
                            }
                        })

                    } else {
                        swal("操作已取消");
                    }
                });
            },
            on_reset_teacher: function () {
                let self = this;
                self.form = JSON.parse(JSON.stringify(self.teacher))
            },
            on_previous_page: function () {
                this.nav_to(this.current_page - 1);
            },
            on_next_page: function () {
                this.nav_to(this.current_page + 1)
            },
            on_nav_page: function (index) {
                this.nav_to(index);
            },
            on_content_click: function (courseId) {
                window.location.href = "/blackboard/page/admin/course_detail.html?course_id=" + courseId;
            },
            is_end_page: function (index) {
                return this.current_page === this.end_page;
            },
            is_start_page: function (index) {
                return this.current_page === this.start_page;
            },
            nav_to: function (index) {
                if(index > this.end_page) {
                    Toast.fire({
                        type: 'info',
                        title: '这是最后页了'
                    });
                    return;
                } else if(index < this.start_page) {
                    Toast.fire({
                        type: 'info',
                        title: '这是第一页了'
                    });
                    return;
                }

                this.payload = this.get_payload(index);
                this.current_page = index;
            },
            set_nav: function () {
                var start = this.current_page - 2;
                var end = this.current_page + 2;
                if(start < this.start_page) {
                    start = this.start_page;
                }
                if(end > this.end_page) {
                    end = this.end_page;
                }

                this.page_navs = [];
                for(var i = start; i < end + 1; i++) {
                    this.page_navs.push(i);
                }
            },
            get_payload: function (index) {
                let self = this;
                var data = self.payloads.get(index);

                if(data === undefined) {
                    var form = {
                        pageNum: index,
                        pageSize: self.page_size,
                        teacherId: self.teacher.id,
                        searchKey: self.search_key
                    };

                    $.ajax({
                        type:"post",
                        url: "/blackboard/system/searchCourse",
                        headers:{
                            token: localStorage.getItem("token")
                        },
                        data: form,
                        success: function (res) {
                            if(res.code === "208") {
                                self.current_page = res.data.pageNum;
                                self.page_size = res.data.pageSize;
                                self.page_count = res.data.pages;
                                self.start_page = 1;
                                self.end_page = self.page_count;
                                self.payloads[res.data.pageNum] = res.data.data;
                                self.payload = res.data.data;
                                self.set_nav();
                            }
                        },
                        error: function (res) {
                            console.log(res)
                        }
                    })
                }
                self.set_nav();
                return data;
            },
            load_teacher: function () {
                let self = this;
                var form = {
                    teacherId: self.teacher.id
                };
                $.ajax({
                    type:"post",
                    url: "/blackboard/admin/searchTeacher",
                    headers:{
                        token: localStorage.getItem("token")
                    },
                    data: form,
                    success: function (res) {
                        if(res.code === "208") {
                            self.teacher = res.data.data[0];
                            self.form = JSON.parse(JSON.stringify(self.teacher))
                        }
                    },
                    error: function (res) {
                        console.log(res)
                    }
                })
            },
            on_search: function () {
                let self = this;
                self.payload = [];
                self.payloads.clear();
                self.get_payload(1);
            }
        },
        filters: {
            typeFormat: function (value) {
                console.log(value);
                switch (value) {
                    case 0: return "必修课";
                    case 1: return "选修课";
                    default: return "未知";
                }
            },
            schoolFormat(value){
                console.log(value);
                switch (value) {
                    case 1: return "信息与安全工程学院";
                    case 2: return "马克思主义学院";
                    case 3: return "哲学院";
                    case 4: return "经济学院";
                    case 5: return "财政税务学院";
                    case 6: return "金融学院";
                    case 7: return "法学院";
                    case 8: return "刑事司法学院";
                    case 9: return "外国语学院";
                    case 10: return "新闻与文化传播学院";
                    case 11: return "工商管理学院";
                    case 12: return "文澜学院";
                    case 13: return "会计学院";
                    case 14: return "统计与数学学院";
                    case 15: return "中韩新媒体学院";
                    default: return "未知";
                }
            }
        },
        mounted: function () {
            let self = this;
            var query = window.location.href.split("?");
            if(query.length === 2) {
                var params = new Map();
                var str = query[1].split("&");
                str.forEach(function (item) {
                    var param = item.split("=");
                    if(param.length === 2) {
                        params.set(param[0], param[1]);
                    }
                });
                if(params.has("teacher_id")) {
                    self.teacher.id = params.get("teacher_id");
                    self.load_teacher();
                    self.get_payload(1);
                } else {
                    Toast.fire({
                        type: 'info',
                        title: '出问题了，请刷新重试！',
                        onAfterClose: function () {
                            window.location.href = "/blackboard/page/admin/teacher_list.html";
                        }
                    });
                }
            } else {
                Toast.fire({
                    type: 'info',
                    title: '出问题了，请刷新重试！',
                    onAfterClose: function () {
                        window.location.href = "/blackboard/page/admin/teacher_list.html";
                    }
                });
            }
        },
        watch: {
            search_key: function(val, oldVal) {
                if(val === oldVal) {
                    return;
                }
                this.on_search();
            }
        }
    })
</script>

</html>
